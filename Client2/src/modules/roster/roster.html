<div class="panel panel-default">
  <div class="panel-heading">
    {{vm.team.name}}
  </div>
  <div class="panel-body">
    <div ng-repeat="player in vm.team.players">
      <span>#11</span>
      <select ng-model="position" ng-options="pos for pos in vm.positions">
      </select>
    </div>
  </div>
</div>
