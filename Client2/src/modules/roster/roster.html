<div class="panel panel-default">
  <div class="panel-heading">
    {{rc.team.name}}
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div ng-repeat="player in rc.team.players">
        <span class="inline-block" style="width:30px;">#{{player.number}}</span>
        <select ng-model="player.position" ng-options="pos as pos.name for pos in rc.positions" ng-change="rc.updatePosition(player)"></select>
      </div>
    </div>
  </div>
</div>
